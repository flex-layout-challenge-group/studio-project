<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rafaela Oliveira Webpage">
    <title>LinkedIn Project</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <header class="shadow">
        <nav>

            <div class="left-side">
                <a href="index.html">
                    <img class="logo" src="./img/logo.png" alt="Global LinkedIn Logo">
                </a>
                <form action="" class="search-form">
                    <label for="search" class="hidden-label">Search</label>
                    <input type="text" class="search" id="search" placeholder="Search">
                </form>
            </div>
            <div class="right-side">
                <ul class="menu">
                    <li><span class="material-icons md-36">card_travel</span></li>
                    <li><span class="material-icons md-36">notifications</span></li>
                    <li>
                        <a href="account_preferences.html">
                            <span class="material-icons md-36">account_circle</span>
                        </a>
                    </li>
                </ul>

            </div>

        </nav>
    </header>
    <main>
        <a href="index.html" class="to-the-left">
            <h1>Account preferences</h1>
        </a>

        <div class="cards-container">
            <div class="card">
                <a href="profile_information.html">
                    <div class="card-top dark-board"><span class="material-icons md-100">account_circle</span></div>
                    <div class="card-bottom light-board shadow">
                        <h2>Profile information</h2>
                    </div>
                </a>

            </div>
            <div class="card">
                <div class="card-top dark-board"><span class="material-icons md-100">desktop_windows</span></div>
                <div class="card-bottom light-board shadow">
                    <h2>Display</h2>
                </div>
            </div>
            <div class="card">
                <div class="card-top dark-board"><span class="material-icons md-100">public</span></div>
                <div class="card-bottom light-board shadow">
                    <h2>Site preferences</h2>
                </div>
            </div>
            <div class="card">
                <div class="card-top dark-board"><span class="material-icons md-100">calendar_month</span></div>
                <div class="card-bottom light-board shadow">
                    <h2>Syncing options</h2>
                </div>
            </div>
            <div class="card">
                <div class="card-top dark-board"><span class="material-icons md-100">payments</span></div>
                <div class="card-bottom light-board shadow">
                    <h2>Subscriptions<br> & payments</h2>
                </div>
            </div>
            <div class="card">
                <a href="visibility.html">
                    <div class="card-top dark-board"><span class="material-icons md-100">visibility</span></div>
                    <div class="card-bottom light-board shadow">
                        <h2>Visibility</h2>
                    </div>
                </a>

            </div>
        </div>

    </main>
</body>

</html>
