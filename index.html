<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rafaela Oliveira Webpage">
    <title>LinkedIn Project</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <header class="shadow">
        <nav>
            <div class="left-side">
                <a href="index.html">
                    <img class="logo" src="./img/logo.png" alt="Global LinkedIn Logo">
                </a>
                <form action="" class="search-form">
                    <label for="search" class="hidden-label">Search</label>
                    <input type="text" class="search" id="search" placeholder="Search">
                </form>
            </div>
            <div class="right-side">
                <ul class="menu">
                    <li><span class="material-icons md-36">card_travel</span></li>
                    <li><span class="material-icons md-36">notifications</span></li>
                    <li>
                        <a href="account_preferences.html">
                            <span class="material-icons md-36">account_circle</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <h1 class="to-the-left"></h1>
        <section class="shadow"> 
            <div class="board dark-board">
                <img class="profile_photo" src="./img/random_pearson.jpg" alt="profile photo">
    
            </div>
            <div class="board light-board">
    
                <h1>Full Name</h1>
                <h2>Job Position at Company's Name</h2>
                <h3>Location</h3>
            </div>
        </section>
        <section class="shadow">
            <div class="board light-board">
                <h2>Area restricted to recruiters only.</h2>
            </div>
        </section>
    </main>
    
    <footer></footer>
</body>

</html>
